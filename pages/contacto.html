				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">

							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- ==================== FORM ==================== -->
	<main class="main">
		<!-- ==================== CONTACTO ==================== -->
		<section class="formsect">
			<div class="bloq-contact">
				<div class="cont-form d-lg-flex justify-content-center align-items-center">
					<div class="form col-12 col-lg-5">
						<h2 class="h2-contact">Contactanos</h2>
						<form action="#">
							<label for="nombre">Nombre:</label>
							<input type="text" class="custom-input" id="nombre" name="nombre" required>

							<label for="email">Email:</label>
							<input type="email" class="custom-input" id="email" name="email" required>

							<label for="asunto">Mensaje</label>
							<textarea id="asunto" class="custom-input" name="asunto" placeholder="Dejanos tu consulta!"></textarea>

							<input type="submit" value="Enviar">
						</form>
					</div>

					<div class="map col-12 col-lg-5">
						<h2 class="txt-map">Estamos ubicados en:</h2>
						<iframe
							src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13167.795730640104!2d-58.6684776!3d-34.4026439!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bca141d4279f95%3A0xe04c023895a15ca2!2sNordelta%2C%20Benavidez%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1675903828451!5m2!1ses!2sar"
							allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- ==================== FOOTER ==================== -->

					<div class="foot-links"><a class="link-f" href="./servicios.html">Servicios</a></div>
					<div class="foot-links"><a class="link-f" href="./clientes.html">Clientes</a></div>
					<div class="foot-links"><a class="link-f" href="#">Contacto</a></div>
				</div>
				<div class="cont-footb">

						<div class="link-socials"><a class="iconos-socials" target="_blank" href="https://www.instagram.com"
								aria-label="ir a instagram"><i class="fa-brands fa-instagram"></i></a>
						</div>
						<div class="link-socials"><a class="iconos-socials" target="_blank" href="https://www.facebook.com"
								aria-label="ir a facebook"><i class="fa-brands fa-facebook-f"></i></a>
						</div>
						<div class="link-socials"><a class="iconos-socials" target="_blank" href="https://www.youtube.com"
								aria-label="ir a youtube"><i class="fa-brands fa-youtube"></i></a>
						</div>
					</div>
					<div class="footer-content">

						</div>

							<p class="p-foot">Mauricio Neyra 2023 &copy;</p>
						</div>
					</div>
				</div>
			</div>
		</div>
